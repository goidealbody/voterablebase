{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>

{% if title %}
<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
{% endif %}

<h4>
{% if recipient %}
Recipient: {{ recipient }}
{% endif %}
</h4>
<br>

<form method='POST' action='/'>{% csrf_token %}
{% crispy form %}
</form>


</div>
</div>
{% endblock %}
